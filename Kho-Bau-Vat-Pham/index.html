<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đấu Trường ĐGNL 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #010a13; color: #cdbe91; font-family: 'Georgia', serif; }
        .lol-border { border: 2px solid #785a28; box-shadow: 0 0 15px rgba(120, 90, 40, 0.5); }
        .hp-bar { width: 100%; height: 20px; background: #1e2328; border: 1px solid #5b5a56; }
        .hp-fill { width: 100%; height: 100%; background: linear-gradient(to right, #28ab44, #66ff00); transition: width 0.5s; }
        .btn-skill { background: #1e2328; border: 1px solid #c8aa6e; transition: 0.3s; }
        .btn-skill:hover { background: #c8aa6e; color: #121212; }
    </style>
</head>
<body class="flex flex-col items-center p-4">
    <div class="w-full max-w-md mb-8">
        <h2 class="text-center text-xl font-bold mb-2 text-red-500">BOSS: ĐỀ TOÁN ĐGNL</h2>
        <div class="hp-bar">
            <div id="boss-hp" class="hp-fill"></div>
        </div>
        <p class="text-right text-xs mt-1">HP: 100/100</p>
    </div>

    <div class="lol-border w-full max-w-md p-6 bg-gray-900 rounded-lg mb-6">
        <p id="question" class="text-lg italic text-center">"Hệ số góc của đường thẳng y = 2x + 1 là bao nhiêu?"</p>
    </div>

    <div class="grid grid-cols-2 gap-4 w-full max-w-md">
        <button onclick="checkAns(true)" class="btn-skill p-4 rounded text-sm font-bold">SKILL Q: 2</button>
        <button onclick="checkAns(false)" class="btn-skill p-4 rounded text-sm font-bold">SKILL W: 1</button>
        <button onclick="checkAns(false)" class="btn-skill p-4 rounded text-sm font-bold">SKILL E: -2</button>
        <button onclick="checkAns(false)" class="btn-skill p-4 rounded text-sm font-bold">SKILL R: 0</button>
    </div>

    <script>
        function checkAns(isCorrect) {
            if(isCorrect) {
                alert("PENTAKILL! Boss mất 20 HP");
                document.getElementById('boss-hp').style.width = '80%';
            } else {
                alert("BẠN ĐÃ BỊ TIÊU DIỆT! Hãy ôn lại Bí kíp.");
            }
        }
    </script>
</body>
</html>
