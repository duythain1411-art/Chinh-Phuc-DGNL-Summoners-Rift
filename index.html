    <script>
        let database = [];

        async function loadQuestions() {
            try {
                // L·∫•y d·ªØ li·ªáu t·ª´ file trong th∆∞ m·ª•c Kho-Bau-Vat-Pham
                const response = await fetch('Kho-Bau-Vat-Pham/De-Toan-TFT-Style.md');
                const text = await response.text();
                
                // T√°ch d√≤ng v√† x·ª≠ l√Ω quy t·∫Øc d·∫•u g·∫°ch ƒë·ª©ng |
                const lines = text.split('\n').filter(l => l.trim().includes('|'));
                database = lines.map(line => {
                    const parts = line.split('|');
                    return { 
                        question: parts[0], 
                        answers: parts[1].split(','), 
                        correct: parseInt(parts[2]) 
                    };
                });

                if(database.length > 0) {
                    document.getElementById('status').classList.add('hidden');

                    document.getElementById('boss-name').innerText = "BOSS: MA TR·∫¨N ƒê·ªÄ THI";

                console.error(e);
            }
        }

        function renderQuestion() {
            const data = database[currentIdx];
            document.getElementById('question').innerText = data.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            data.answers.forEach((ans, i) => {
                const btn = document.createElement('button');
                btn.className = "p-3 border border-gray-700 bg-gray-800 hover:bg-yellow-900 text-left text-sm text-gray-200";
                btn.innerText = `${String.fromCharCode(65 + i)}. ${ans.trim()}`;
                btn.onclick = () => checkAnswer(i);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(idx) {
            if(idx === database[currentIdx].correct) {
                hp -= Math.ceil(100 / database.length);

            document.getElementById('hp-fill').style.width = Math.max(0, hp) + '%';

            if(hp <= 0) {

                location.reload();
            } else {
                currentIdx = (currentIdx + 1) % database.length;

            }
        }

        loadQuestions();
