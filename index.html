<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luyện Thi ĐGNL – Offline</title>

<style>
:root{
  --bg:#020617;
  --card:#0b1533;
  --accent:#facc15;
  --good:#22c55e;
  --bad:#ef4444;
  --muted:#9ca3af;
}
*{box-sizing:border-box;font-family:system-ui}
body{
  margin:0;
  background:radial-gradient(circle at top,#0b1533,#020617);
  color:white;
  min-height:100vh;
  display:flex;
  justify-content:center;
}
.app{
  width:100%;
  max-width:520px;
  padding:16px;
}
button{
  cursor:pointer;
}
.top{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:15px;
}
.timer{
  color:var(--accent);
  font-weight:700;
}
.progress{
  height:10px;
  background:#374151;
  border-radius:999px;
  overflow:hidden;
  margin-bottom:14px;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ef4444,#facc15);
  transition:.3s;
}
.card{
  background:linear-gradient(180deg,#0b1533,#020617);
  border-radius:16px;
  padding:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}
.tag{
  color:var(--accent);
  font-size:13px;
  margin-bottom:6px;
}
.question{
  font-size:19px;
  margin-bottom:14px;
}
.answers{
  display:grid;
  gap:10px;
}
.answer{
  padding:14px;
  border-radius:12px;
  background:#0f1c3f;
  border:1px solid #1e3a8a;
}
.answer.correct{background:rgba(34,197,94,.2);border-color:var(--good)}
.answer.wrong{background:rgba(239,68,68,.2);border-color:var(--bad)}
.center{text-align:center}
.hidden{display:none}
</style>
</head>

<body>
<div class="app">

<div class="top">
  <div>Điểm: <span id="score">0</span></div>
  <div class="timer" id="timer">90:00</div>
</div>

<div class="progress"><span id="progress"></span></div>

<div class="card" id="game">
  <div class="tag" id="tag">ĐGNL | OFFLINE</div>
  <div class="question" id="question">...</div>
  <div class="answers" id="answers"></div>
</div>

<div class="card hidden center" id="end">
  <h2>⏱ HẾT GIỜ / HOÀN THÀNH</h2>
  <p>Điểm đạt được: <b id="finalScore"></b></p>
  <button onclick="location.reload()">Làm lại</button>
</div>

</div>

<script>
/* ================== SINH 1000+ CÂU ================== */
function genQuestions(n=1000){
  const qs=[];
  for(let i=0;i<n;i++){
    const a=Math.floor(Math.random()*9)+1;
    const b=Math.floor(Math.random()*9)+1;
    qs.push({
      tag:"TOÁN | ĐGNL",
      q:`Giá trị của ${a} × ${b} là:`,
      a:[a*b,a+b,a-b,a*b+1],
      c:0
    });
  }
  return qs.sort(()=>Math.random()-0.5);
}

const QUESTIONS=genQuestions(1000);

/* ================== LOGIC ================== */
let index=0, score=0, lock=false;
const qEl=document.getElementById("question");
const aEl=document.getElementById("answers");
const tagEl=document.getElementById("tag");
const scoreEl=document.getElementById("score");
const progressEl=document.getElementById("progress");
const endEl=document.getElementById("end");
const gameEl=document.getElementById("game");
const finalScore=document.getElementById("finalScore");

/* ================== TIMER 90 PHÚT ================== */
let time=90*60;
const timerEl=document.getElementById("timer");
const tInt=setInterval(()=>{
  time--;
  const m=String(Math.floor(time/60)).padStart(2,"0");
  const s=String(time%60).padStart(2,"0");
  timerEl.textContent=`${m}:${s}`;
  if(time<=0){
    clearInterval(tInt);
    finish();
  }
},1000);

function load(){
  if(index>=QUESTIONS.length){finish();return;}
  const q=QUESTIONS[index];
  tagEl.textContent=q.tag+` | Câu ${index+1}`;
  qEl.textContent=q.q;
  aEl.innerHTML="";
  q.a.forEach((txt,i)=>{
    const d=document.createElement("div");
    d.className="answer";
    d.textContent=txt;
    d.onclick=()=>choose(i,q.c,d);
    aEl.appendChild(d);
  });
  progressEl.style.width=`${(index/QUESTIONS.length)*100}%`;
}

function choose(i,c,el){
  if(lock) return;
  lock=true;
  if(i===c){
    el.classList.add("correct");
    score+=1;
  }else{
    el.classList.add("wrong");
    aEl.children[c].classList.add("correct");
  }
  scoreEl.textContent=score;
  setTimeout(()=>{
    lock=false;
    index++;
    load();
  },500);
}

function finish(){
  gameEl.classList.add("hidden");
  endEl.classList.remove("hidden");
  finalScore.textContent=score;
  localStorage.setItem("dgnl_best",Math.max(score,localStorage.getItem("dgnl_best")||0));
}

load();
</script>
</body>
</html>
