<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chinh Phục ĐGNL 2025–2026</title>

<style>
body{
  background:#010a13;
  color:#f0e6d2;
  font-family: Arial, Helvetica, sans-serif;
}
.lol{
  font-family: serif;
  font-weight: 800;
  letter-spacing: 1px;
}
.option{
  background:#1e2328;
  border:1px solid #1e2328;
  transition:.2s;
}
.option:hover{
  border-color:#c89b3c;
  background:#252a30;
}
#hp-fill{
  transition:width .5s ease;
}
#overlay{
  display:none;
}
.show{
  display:flex;
}
.victory{
  background:radial-gradient(circle,#ffd700,#091428);
}
.defeat{
  background:radial-gradient(circle,#8b0000,#010a13);
}
.pop{
  animation:pop .5s forwards;
}
@keyframes pop{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body class="min-h-screen flex flex-col items-center p-4">

<!-- HEADER -->
<div class="text-center mb-5">
  <h1 class="lol text-3xl text-yellow-500 italic">
    CHINH PHỤC ĐGNL
  </h1>
  <p class="text-sm text-gray-400">
    Lộ trình ĐGNL 2025–2026 | LoL & TFT
  </p>
</div>

<!-- STATUS -->
<div class="w-full max-w-md bg-[#091428] p-4 border border-[#c8aa6e] rounded mb-4">
  <div class="flex justify-between text-sm">
    <span id="mode">Chế độ: Ôn tập</span>
    <span id="score">Điểm: 0</span>
  </div>
  <div class="h-3 bg-gray-800 mt-2 rounded">
    <div id="hp-fill" class="h-full bg-red-600 w-full rounded"></div>
  </div>
</div>

<!-- QUESTION BOX -->
<div class="w-full max-w-md bg-[#0a1428] p-5 border-t-2 border-[#c8aa6e] rounded shadow-lg">
  <div id="question-tag"
       class="text-xs text-yellow-500 uppercase mb-2">
       Đang tải câu hỏi…
  </div>
  <div id="question"
       class="text-lg mb-4">
       Hệ thống đang khởi tạo dữ liệu ĐGNL
  </div>
  <div id="answers" class="grid gap-3">
    <!-- đáp án sẽ được JS gắn vào -->
  </div>
</div>

<!-- RESULT OVERLAY -->
<div id="overlay" class="fixed inset-0 items-center justify-center z-50">
  <div id="result-box"
       class="bg-[#091428] border-4 border-[#c8aa6e] p-6 rounded text-center pop">
    <div id="result-title"
         class="lol text-4xl mb-2">
    </div>
    <div id="result-detail"
         class="text-sm mb-4">
    </div>
    <button onclick="location.reload()"
            class="px-5 py-2 bg-[#c89b3c] text-black font-bold rounded">
      Chơi lại
    </button>
  </div>
</div>

<!-- AUDIO (để trống, bước sau gắn file) -->
<audio id="snd-correct"></audio>
<audio id="snd-wrong"></audio>
<audio id="snd-victory"></audio>
<audio id="snd-defeat"></audio>

  <script type="module" src="js/main.js"></script>
  
</body>
</html>
